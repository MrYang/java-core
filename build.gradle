group 'com.zz'
version '1.0'

subprojects { subproj ->
    group 'com.zz'
    version '1.0'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }
}

project(':groovy'){
    apply plugin: 'groovy'
    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.4.4'
    }
}