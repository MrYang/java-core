group 'com.zz'
version '1.0'

subprojects { subproj ->
    group 'com.zz'
    version '1.0'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        if (subproj.name != 'common') {
            compile project(':common')
        }
        testCompile 'junit:junit:4.11'
    }
}


